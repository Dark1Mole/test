<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Test Bac - Test</title>
    <link rel="stylesheet" href="../style/input.css" />
    <link rel="stylesheet" href="../style/output.css" />
    <script src="../scripts/main.js" defer></script>
    <script src="../scripts/test.js" defer></script>
    <script src="../scripts/imagepagination.js" defer></script>

</head>

<body class="font-poppins bg-background text-text">
    <!-- Navbar -->
    <nav class="bg-white shadow-md px-2 sm:px-8">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="exemplu.html" id="exempluLink"
                class="link text-base sm:text-lg hover:text-primary transition">Exemplu</a>
            <a href="index.html" id="testLink"
                class="link text-base sm:text-lg hover:text-primary transition font-bold">Test</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto mt-12 px-4">
        <div id="questionContainer"
            class="bg-white shadow-lg rounded-lg p-6 sm:p-8 lg:p-10 w-full sm:w-4/5 lg:w-2/3 mx-auto">
            <!-- Questions will dynamically render here -->
        </div>

        <!-- Pagination Buttons -->
        <div class="fixed bottom-0 inset-x-0 bg-white shadow-md py-4 flex justify-around items-center px-6">
            <button id="prevBtn"
                class="px-4 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition">Previous</button>
            <button id="nextBtn"
                class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-accent transition">Next</button>
            <button id="submitBtn"
                class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition hidden">Submit</button>
        </div>
    </main>

    <!-- Full-Screen Image Viewer Modal with Light Grey Background -->
</body>

</html>
