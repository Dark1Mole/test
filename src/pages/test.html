<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Test Bac - Test</title>
    <link rel="stylesheet" href="../style/output.css" />
    <script src="../scripts/main.js" defer></script>
    <script src="../scripts/test.js" defer></script>
    <script src="../scripts/imagepagination.js" defer></script>
</head>

<body class="font-poppins bg-background text-text">
    <!-- Navbar -->
    <nav class="bg-white shadow-md px-2 sm:px-8">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="exemplu.html" id="exempluLink"
                class="link text-base sm:text-lg hover:text-primary transition">Exemplu</a>
            <a href="#" id="viewSubjectLink"
                class="link text-base sm:text-lg  hover:text-primary transition">View Subject</a>
            <a href="test.html" id="testLink"
                class="link text-base sm:text-lg hover:text-primary transition font-bold">Test</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto mt-12 px-4">
        <div id="questionContainer"
            class="bg-white shadow-lg rounded-lg p-6 sm:p-8 lg:p-10 w-full sm:w-4/5 lg:w-2/3 mx-auto">
            <!-- Questions will dynamically render here -->
        </div>

        <!-- Pagination Buttons -->
        <div class="fixed bottom-0 inset-x-0 bg-white shadow-md py-4 flex justify-around items-center px-6">
            <button id="prevBtn"
                class="px-4 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition">Previous</button>
            <button id="nextBtn"
                class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-accent transition">Next</button>
            <button id="submitBtn"
                class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition hidden">Submit</button>
        </div>
    </main>

    <!-- Full-Screen Image Viewer Modal with Light Grey Background -->
    <div id="subjectModal"
        class="fixed inset-0 bg-gray-500 bg-opacity-80 flex flex-col items-center justify-center hidden">
        <button id="closeModalBtn" class="absolute top-4 right-4 text-black text-3xl font-bold z-50">&times;</button>
        <div class="flex-grow flex items-center justify-center w-full p-4">
            <img id="subjectImage" class="max-h-full max-w-full rounded-lg shadow-md" src="" alt="Subject Image" />
        </div>
        <div class="w-full p-4 flex justify-between items-center">
            <button id="prevImageBtn"
                class="px-4 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition">Previous
                Image</button>
            <button id="nextImageBtn"
                class="px-4 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition">Next Image</button>
        </div>
    </div>
</body>

</html>
